<div class="page-container">
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
            <div class="flex-all-center">
                <img id="kitchen-electron-logo" src="assets/image/logo.png" alt="Logo kitchen-electron">
            </div>
            <div class="d-flex justify-content-between align-items-center w-auto" id="navbarText">
                <ul class="navbar-nav gap-3 flex-row">
                    <li class="nav-item">
                        <a class="nav-link" [ngClass]="{'active': router.url === '/'}" aria-current="page"
                            [routerLink]="['/']">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [ngClass]="{'active': router.url === '/create-recipe'}"
                            [routerLink]="['/create-recipe']">Créer recette</a>
                    </li>
                </ul>
                <input *ngIf="router.url === '/'" (change)="sendSearchValue()" [(ngModel)]="searchRecipeValue"
                    id="layout-input" class="form-control me-2 " type="search" placeholder="Nom de recette"
                    aria-label="Search">
            </div>
        </div>
    </nav>
    <main class="main-container">
        <router-outlet />
    </main>
    <footer class="text-center position-relative" style="background-color: #f1f1f1;">
        <a id="footer-a-linkedin" target="_blank" href="https://www.linkedin.com/in/nthplt/" role="button"><img
                id="footer-logo-linkedin" src="assets/image/logo-linkedin.webp" alt="Logo linkedin"></a>

        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2024 Copyright
        </div>
    </footer>
</div>
